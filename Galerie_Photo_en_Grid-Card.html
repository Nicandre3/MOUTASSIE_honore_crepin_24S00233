<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Photo en Grid-Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .grid-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background-color: white;
    }
    .grid-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .icon-link {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 16px;
    }
    .icon-link:hover {
      background-color: #ff6600;
    }
  </style>
</head>
<body>

  <h2>Ma Galerie</h2>
  <div class="grid-container">
    <div class="grid-card">
      <a href="https://th.bing.com/th/id/OIP.fxXE4EH3MbZiKbWiX0tepwHaE8?w=273&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="icon-link" title="Voir la photo üîç">üîç</a>
      <img src="https://th.bing.com/th/id/OIP.fxXE4EH3MbZiKbWiX0tepwHaE8?w=273&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Photo 1">
    </div>

      <img src="https://th.bing.com/th/id/OIP.TXPpxGxA1NIA7AVDPUcH3AHaE8?w=238&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Photo 2">

</body>
</html>
